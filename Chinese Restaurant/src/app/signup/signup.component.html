<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurant Sign up</h1>
        </div>
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input formControlName="name" placeholder="Name" type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input formControlName="mobile" placeholder="Mobile" type="email" class="form-control"
              id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input formControlName="email" placeholder="Email" type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input formControlName="password" placeholder="Password" type="password" class="form-control"
              id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-info">Sign up</button>
        </form>
        <a routerLink="/login">Already Member? <br>Click to Login</a>
      </div>
    </div>
  </div>
</div>
