<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded 3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-italic">Chinese Restaurant Management</h1>
    <p class="col-md-8 fs-4">Angular course Work</p>
    <p class="col-md-8 fs-4" style="color: lightcoral;">Made with love by Gergana &trade;</p>
    <a class="btn  btn-outline-info" target="_blank" type="button"
      href="https://github.com/Geritychina/ChineseRestaurant">Repo</a>
  </div>
</div>

<!--Close Jumbotron-->
<!-- Table -->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurant ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Telephone</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let data of allRestaurantData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.service}}</td>
      <td>
        <button  (click)="onEditResto(data)" type="button" class="btn btn-info"  data-bs-toggle="modal"  data-bs-target="#exampleModal">Edit</button>&nbsp;
        <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Restaurant Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Restaurant Name"
              id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Email"
              id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile Phone"
              id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" placeholder="Address"
              id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label class="form-label">Service</label>
            <input type="text" formControlName="service" class="form-control" placeholder="Service, Meal"
              id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button  type="button" *ngIf="showAdd" class="btn btn-info" (click)="addRestaurant()">Add Details</button>
        <button  type="button" *ngIf="showbtn" class="btn btn-warning" (click)="updateResto()">Update Details</button>
      </div>
    </div>
  </div>
</div>
